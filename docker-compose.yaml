version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: pw-monitor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pwmonitor
      POSTGRES_PASSWORD: pwmonitorpass
      POSTGRES_DB: pwmonitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pwmonitor -d pwmonitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  selenium:
    image: selenium/standalone-chrome:4.10.0
    shm_size: 2gb
    ports:
      - "4444:4444"  
    environment:
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_START_VNC=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 5s
      timeout: 10s
      retries: 10

